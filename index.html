<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Generative AI Demo</h1>
    </header>
    <main>
        <div class="container">
            <div class="input-section">
                <label for="inputText">Enter your query:</label>
                <input type="text" id="inputText" placeholder="e.g., Tell me about AI">
                <button id="generateBtn">Generate Content</button>
            </div>
            <div id="outputText" class="output-section">
                <p>Generated Content:</p>
                <div id="generatedContent"></div>
            </div>
        </div>
    </main>
    <script src="dist/bundle.js"></script>
</body>
</html>
